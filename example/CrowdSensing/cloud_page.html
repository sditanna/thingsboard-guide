<!DOCTYPE html>
<html>
<head>
  <title>Cloud based Human Activity Recognition</title>  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Simone Di Tanna">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

  <h2>Your local IP address is: </h2>
  <h2 id="ip"> ip address</h2>
  <script type="application/javascript">
  function getIP(json) {
    let ip = document.getElementById("ip");
    ip.innerHTML = json.ip;
  }
  </script>

  <script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script>


<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Crowd sensing</h1>
      <small>Francesco Colasante</small>
    </div>
  </div>
    <script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
    <div class="card">
        <div class="card-header">
            Cloud based 
        </div>
        <div class="card-body">
          <h5 class="card-title">Linear Accelerometer raw data</h5>
          <p ></p>
          <div class="card-text" id="lad">No data</div>
          <div class="progress">
              <div id="x" class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="100"
                  aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="progress">
              <div id="y" class="progress-bar bg-info" role="progressbar" style="width: 0%" aria-valuenow="100"
                  aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="progress">
              <div id="z" class="progress-bar bg-warning" role="progressbar" style="width: 0%" aria-valuenow="100"
                  aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>

    <div class="embed-responsive embed-responsive-4by3">
        <iframe class="embed-responsive-item"
            src="http://demo.thingsboard.io:/dashboard/00fe46e0-9927-11ea-ba29-93c92b718da1?publicId=d81a7470-992a-11ea-ba29-93c92b718da1"
            allowfullscreen></iframe>
        </iframe>
    </div>
  <script>
    let lad = document.getElementById('lad');
    let stat = document.getElementById('stat');
    let ip = document.getElementById('ip').innerHTML;
    let message = document.getElementById('msg');

    if ( 'LinearAccelerationSensor' in window ) {
      var win = 4;
      var x_array = [];
      var y_array = [];
      var z_array = [];
      var i = 0;

      //initialize sensor with frequency 1Hz
      let las = new LinearAccelerationSensor({frequency: 1});
      las.addEventListener('reading', function(la) {
      	//print value on html page
        lad.innerHTML = 'x: ' + la.target.x + '<br> y: ' + la.target.y + '<br> z: ' + la.target.z;
        console.log('x: ' + la.target.x + '<br> y: ' + la.target.y + '<br> z: ' + la.target.z);
        if(i<win){
        	//save values in array
          x_array[i] = Math.abs(la.target.x);
          y_array[i] = Math.abs(la.target.y);
          z_array[i] = Math.abs(la.target.z);
          console.log("i:"+i);
          i++;
        }else{
        	//create message to be sent to thingsboard
          var msg = "{\"ip\":" + ip +",\n\"data\":[\n"
          			+"{\"x\":"+x_array[0]+",\"y\":"+y_array[0]+",\"z\":"+z_array[0]+"},\n"
          			+"{\"x\":"+x_array[1]+",\"y\":"+y_array[1]+",\"z\":"+z_array[1]+"},\n"
          			+"{\"x\":"+x_array[2]+",\"y\":"+y_array[2]+",\"z\":"+z_array[2]+"},\n"
          			+"{\"x\":"+x_array[3]+",\"y\":"+y_array[3]+",\"z\":"+z_array[3]+"}\n"
          			+"]\n}";
          console.log(msg);
          message.innerHTML = msg;

          //TODO: send the message
          const Http = new XMLHttpRequest();
          const url= "https://demo.thingsboard.io/api/v1/pDkRlsJVRJefT6yTdI6h/telemetry";
          Http.open("POST",url);
          Http.send(msg);

          //restart the time window
          i=0;

          x_array[i] = Math.abs(la.target.x);
          y_array[i] = Math.abs(la.target.y);
          z_array[i] = Math.abs(la.target.z);
        }
      });
      //start sensor
      las.start();
    }
    //error messgae
    else lad.innerHTML = 'Linear Accelerometer not supported';
  </script>

</body>
</html>
